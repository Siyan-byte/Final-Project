<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    </link>
    <title>An interactive AR blog</title>
</head>

<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>



<body>
  <a-scene id="scene" embedded arjs>
  
    <!-- create your content here. just a box for now -->
    <a-box position='0 0.5 0' material='opacity: 0.9;'></a-box>

       <!-- define a camera which will move according to the marker position -->

       <a-marker-camera preset='hiro'></a-marker-camera>
       <!-- <a-marker-camera preset='1.patt'></a-marker-camera> -->
       <!-- <a-marker-camera type='pattern' url='1.patt'></a-marker-camera> -->

  </a-scene>

<div class="container">
 
  <div class="chat-header">Text your comments here~</div>
      
  <!-- Enter messages here -->
  <div class="sub-container chat-input">
      <input type="text" class="chat-input-msg" id="msg-input" placeholder="Message" />
      <button id="send-button">Send</button>
  </div>
  <div id="comments-info"></div>
</div>

<script src="app.js"></script>

</body>
