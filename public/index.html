<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    </link>
    <title>An interactive AR blog for a specific product</title>
</head>

<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>



<body>
  <a-scene id="scene" embedded arjs>
  
    <a-text position="0 1 0" rotation="0 0 0" value="I win my first prize here!"></a-text>
    <a-text position="-3 -2 0" rotation="0 0 0" value="Nice window~"></a-text>
    <a-text position="3 3 0" rotation="0 0 0" value="Looking forward to come back again"></a-text>
    <a-text position="3 -2 0" rotation="0 0 0" value="I meet her first time ：）"></a-text>
    <a-text position="-3 2 0" rotation="0 0 0" value="It is my first day to go to university~"></a-text>
  
    
    <!-- create your content here. just a box for now -->
    <a-box position='0 0.5 0' material='opacity: 0.9;'></a-box>
   

    <!-- <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky> -->

       <!-- define a camera which will move according to the marker position -->

       <a-marker-camera preset='hiro'></a-marker-camera>
       <!-- <a-marker-camera preset='1.patt'></a-marker-camera> -->
       <!-- <a-marker-camera type='pattern' url='1.patt'></a-marker-camera> -->

  </a-scene>


  <!-- define your gltf asset -->

    <a-asset-item id="model" src="1.STL"></a-asset-item>
  </a-assets> -->
  <!-- use your gltf model -->
  <!-- <a-entity gltf-model="##model"></a-entity> -->



<div class="container">
 
  <div class="chat-header">Text your comments here~</div>
      

  <!-- Enter messages here -->
  <div class="sub-container chat-input">
      <input type="text" class="chat-input-msg" id="msg-input" placeholder="Message" />
      <button id="send-button">Send</button>
  </div>
  <div id="comments-info"></div>
</div>

<script src="app.js"></script>

</body>
